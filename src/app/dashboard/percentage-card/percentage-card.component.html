
       <div class="card">
         <div class="card-body p-3">
           <div class="row">
             <div class="col-8">
               <div class="numbers">
                 <p class="text-sm mb-0 text-capitalize font-weight-bold">{{card.title}}</p>
                 <h5 class="font-weight-bolder mb-0">
                   {{card.value}}      
                   <span *ngIf="card.percentage.startsWith('+')" class="text-success text-sm font-weight-bolder">{{card.percentage}}</span>
                   <span *ngIf="card.percentage.startsWith('-')" class="text-danger text-sm font-weight-bolder">{{card.percentage}}</span>
                 </h5>
               </div>
             </div>
             <div class="col-4 text-end">
               <div  class="icon icon-shape  tw-flex bg-gradient-primary shadow text-center border-radius-md">
                 <!-- <i class="ni ni-money-coins text-lg opacity-10" aria-hidden="true"></i> -->
                <img class="tw-w-7 tw-m-auto" [src]="card.icon" alt="">
                </div>
             </div>
           </div>
         </div>
       </div>
